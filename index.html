<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>TESTE</title>
    </head>
    <body>
      <main>
        <div class="container">
          <div class="display">
            <p class="display-txt">ERROR</p>
          </div>
          <div class=" container-botoes">
            <button class="botao" id="limpar">C</button>
            <button class="botao" id="porcentagem">%</button>
            <button class="botao" id="multiplicar">X</button>
            <button class="botao" id="dividir">/</button>
            <button class="botao" id="7">7</button>
            <button class="botao" id="8">8</button>
            <button class="botao" id="9">9</button>
            <button class="botao" id="subtrair">-</button>
            <button class="botao" id="4">4</button>
            <button class="botao" id="5">5</button>
            <button class="botao" id="6">6</button>
            <button class="botao" id="adicionar">+</button>
            <button class="botao" id="1">1</button>
            <button class="botao" id="2">2</button>
            <button class="botao" id="3">3</button>
            <button class="botao" id="igual">=</button>
            <button class="botao" id="virgula">,</button>
            <button class="botao" id="0">0</button>
            <button class="botao" id="sinal">+/-</button>
          </div>
        </div>
      </main>

      <script src="script.js" defer></script>
    </body>
</html>
